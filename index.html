<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>

<style>
body{
  margin:0;
  font-family:"Comic Sans MS",cursive;
  overflow:hidden;
}
.frame{
  display:none;
  position:absolute;
  inset:0;
  background:linear-gradient(#ffd1e8,#ffe6f2);
  justify-content:center;
  align-items:center;
  flex-direction:column;
}
.active{display:flex;}
p{
  font-size:clamp(18px,5vw,28px);
  color:#ff2f6e;
  text-align:center;
}
.asset{
  filter: drop-shadow(0 12px 20px rgba(0,0,0,0.18));
  animation: floaty 3s ease-in-out infinite;
}
@keyframes floaty{
  0%{transform:translateY(0);}
  50%{transform:translateY(-8px);}
  100%{transform:translateY(0);}
}
.reveal{
  animation:popIn 0.8s cubic-bezier(.2,1.3,.4,1);
}
@keyframes popIn{
  from{transform:scale(0.3) translateY(40px); opacity:0;}
  to{transform:scale(1) translateY(0); opacity:1;}
}
.big{
  width:min(60vw,220px);
  cursor:pointer;
}
.mid{
  width:min(35vw,150px);
  margin:12px;
  cursor:pointer;
}
.row{display:flex;}
.plane{
  position:absolute;
  display:flex;
  align-items:center;
  gap:10px;
  background:#fff;
  padding:14px 26px;
  border-radius:40px;
  font-size:clamp(14px,4vw,22px);
  box-shadow:0 8px 20px rgba(0,0,0,.15);
}
.plane img{width:36px;}
.middle{left:-120%; top:50%; transform:translateY(-50%);}
.top{top:-40%; left:50%; transform:translateX(-50%);}
.bottom{bottom:-40%; left:50%; transform:translateX(-50%);}
.fly-middle{animation:midFly 2s ease forwards;}
.fly-top{animation:topFly 2s ease forwards;}
.fly-bottom{animation:botFly 2s ease forwards;}
@keyframes midFly{to{left:50%; transform:translate(-50%,-50%);}}
@keyframes topFly{to{top:38%;}}
@keyframes botFly{to{bottom:38%;}}
.scroll{
  background:#fff0f6;
  padding:22px;
  border-radius:28px;
  text-align:center;
  animation:popIn 1s ease forwards;
}
.scroll img{
  width:min(55vw,200px);
  border-radius:20px;
}
@media(max-width:600px){
  .frame{transform:scale(1.15);}
}
</style>
</head>

<body>

<div class="frame active" id="f1">
  <img src="gift.png" class="big reveal asset" onclick="go(2)">
  <p>Tap the gift üíù</p>
</div>

<div class="frame" id="f2">
  <div class="row">
    <img src="tulip.png" class="mid reveal asset" onclick="go(3)">
    <img src="chocolate.png" class="mid reveal asset" onclick="go(3)">
  </div>
  <p>This is for you &lt;3</p>
</div>

<div class="frame" id="f3">
  <div class="plane middle">
    <img src="plane.png" class="asset"> Happy Valentine‚Äôs Day
  </div>
  <div class="plane top">
    <img src="plane.png" class="asset"> I Love You
  </div>
  <div class="plane bottom">
    <img src="plane.png" class="asset"> I Love You
  </div>
</div>

<div class="frame" id="f4">
  <img src="letter.png" class="big reveal asset" onclick="go(5)">
  <p>Open the letter üíå</p>
</div>

<div class="frame" id="f5">
  <div class="scroll">
    <img src="her.jpg" class="asset">
    <p>
      Happy Valentine‚Äôs Day my love ‚ù§Ô∏è<br>
      You make my world brighter every day.
    </p>
  </div>
</div>

<script>
function go(n){
  document.querySelector(".active").classList.remove("active");
  const next=document.getElementById("f"+n);
  next.classList.add("active");
  next.querySelectorAll("img").forEach(img=>{
    img.classList.remove("reveal");
    void img.offsetWidth;
    img.classList.add("reveal");
  });
  if(n===3){setTimeout(fly,300);}
}
function fly(){
  document.querySelector(".middle").classList.add("fly-middle");
  document.querySelector(".top").classList.add("fly-top");
  document.querySelector(".bottom").classList.add("fly-bottom");
  setTimeout(()=>go(4),2300);
}
</script>

</body>
</html>
